name: build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout repo + submodules
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      # 2️⃣ Select Xcode (stable)
      - name: Select Xcode
        run: |
          sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      # 3️⃣ Install Python (Pyto expects it)
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      # 4️⃣ Install CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      # 5️⃣ Install Pods
      - name: Pod install
        run: |
          pod install --repo-update

      # 6️⃣ Build ios_system dependencies (IF script exists)
      - name: Build ios_system (optional)
        run: |
          if [ -f "./build_ios_system.sh" ]; then
            chmod +x ./build_ios_system.sh
            ./build_ios_system.sh
          elif [ -f "./setup.sh" ]; then
            chmod +x ./setup.sh
            ./setup.sh
          else
            echo "No ios_system build script found — assuming frameworks are vendored"
          fi

      # 7️⃣ Build Pyto (unsigned, CI-safe)
      - name: Build Pyto (unsigned)
        run: |
          xcodebuild \
            -workspace Pyto.xcworkspace \
            -scheme Pyto \
            -configuration Release \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            build